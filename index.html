<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </HEAD>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section__add-new-item">
        <h3 class="section__heading section__heading_new-task">Add Item</h3>
        <div class="section__wrapper">
          <input class="section__input section__input_text new-task-input" type="text">
          <button class="section__btn">Add</button>
        </div>
      </section>
      <h3 class="section__heading">Todo</h3>
      <ul class="section__task-list section__task-list_incomplete">
        <li class="section__list-item">
          <input type="checkbox" class="section__checkbox">
          <label class="section__input section__label">Pay Bills</label>
          <input type="text" class="section__input section__input_text">
          <button class="section__btn section__btn_edit">Edit</button>
          <button class="section__btn section__btn_delete">
            <img class="section__btn-delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="section__list-item edit-mode">
          <input type="checkbox" class="section__checkbox">
          <label class="section__input section__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__input section__input_text">
          <button class="section__btn section__btn_edit">Save</button>
          <button class="section__btn section__btn_delete">
            <img class="section__btn-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section__heading">Completed</h3>
      <ul class="section__task-list section__task-list_complete">
        <li class="section__list-item">
          <input type="checkbox" checked class="section__checkbox">
          <label class="section__input section__label">See the Doctor</label>
          <input type="text" class="section__input section__input_text">
          <button class="section__btn section__btn_edit">Edit</button>
          <button class="section__btn section__btn_delete">
            <img class="section__btn-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
